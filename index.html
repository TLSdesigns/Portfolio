<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>Home Page</title>
    <style>
      body {
        background-color: white;
        background-image: url('images/gold.jpeg');
        background-repeat: no-repeat;
        background-size:cover;
      }
      #header {
        font-family: 'Cinzel', serif;
        font-size: 150px;
        text-align: center;
        color: black;
        grid-area: header;
        margin: 15px;
      }
      #career {
        font-family: 'Cinzel', serif;
        font-size: 50px;
        color: #79675d;
        text-align: center;
        animation: colors 6s infinite;
        grid-area: header;
      }

      #myNavBar p a {
        color: black;
        font-family: 'Cinzel', serif;
        font-size: 35px;
        text-decoration: none;

      }
      .centered{
        text-align: center;
        grid-area: header;
      }
      #HeaderSection {
        margin-top: 500px;
        position: relative;
        width: 1290px;
        display: inline-block;
      }
      #transition1 {
        transition-property: transform;
        transition-duration: 0.5s;
        transition-timing-fucntion: linear;
        transition-delay: 0s;
        transform-origin: center;
        color: black;
        font-family: 'Cinzel', serif;
        font-size: 35px;
      }
      #transition1:hover {
        transform: scale(3);
      }
      #content {
        display: grid;
        grid-template-columns: 1fr 5fr 1fr;
        grid-template-areas:
          ". header ."
          ". sidenav ."
          ". cover .";
      }
      #myNavBar {
        grid-area: sidenav;
        text-align: center;
        padding: 250px;
      }
      .colorLine1,
      .colorLine2 {
        background-color: #9d7b60;
        position: absolute;
      }
      .colorLine1 {
        width: 4px;
        height: 65px;
        top: 0;
        left: 0;
      }
      .colorLine2 {
        width: 65px;
        height: 4px;
        top: 0;
        left: 0;
      }
      .colorLine3,
      .colorLine4 {
        background-color: #9d7b60;
        position: absolute;
      }
      .colorLine3 {
        width: 4px;
        height: 65px;
        bottom: 0;
        right: 0;
      }
      .colorLine4 {
        width: 65px;
        height: 4px;
        bottom: 0;
        right: 0;
      }
      @keyframes colors {
        0% {
          color: #c9ab89;
        }
        25% {
          color: black;
        }
        50% {
          color: #c9ab89;
        }
        75% {
          color: black;
        }
        100% {
          color:#c9ab89;
        }
      }
      #career {
        animation: colors 7s infinite;
      }
    @media screen and (max-width: 480px) {
      #content {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "sidenav"
          "cover";
        }
    }
    </style>
  </head>
  <body>
  <div id="content">
    <div class="centered">
      <div id="HeaderSection">
      <div class="colorLine1"></div>
      <div class="colorLine2"></div>
      <div class="colorLine3"></div>
      <div class="colorLine4"></div>
      <header id="header">
        Tajea LaShawn
      </header>
      <header id="career">
        Multimedia Designer
      </header>
    </div>
  </div>
    <nav id="myNavBar">
    <p id="transition1">
      Work
    </p>
    <p id="transition1"><a href="photography.html">Photography</a></p>
    <p id="transition1"><a href="artwork.html">Artwork</a></p>
    <p id="transition1"><a href="projects.html">Projects</a></p>
    <p id="transition1"><a href="aboutpage.html">About Me</a></p>
    <p id="transition1"><a href="contactinformation.html">Contact Information</a></p>
  </nav>
</div>
  </body>

</html>
