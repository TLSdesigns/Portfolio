<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>Home Page</title>
    <style>
      body {
        background-color: #efe9e6;
      }
      p {
        font-size: 19px;
      }
      #header {
        text-align: center;
        display:inline-block;
        border: 3px solid;
        background-color:white;
        padding: 5px;
        margin: 20px;
        font-size: 30px;
        color: #e3d6c7;
        font-family: 'Cinzel', serif;
        width: 100%;
        grid-area: header;
      }

      #myNavBar p a {
        color: #79675d;
        font-family: 'Cinzel', serif;
        font-size: 20px;
        text-decoration: none;

      }
      .centered{
        text-align: center;
        grid-area: header;

      }
      #transition1 {
        transition-property: transform;
        transition-duration: 0.5s;
        transition-timing-fucntion: linear;
        transition-delay: 0s;
        transform-origin: center;
        color: #79675d;
        font-family: 'Cinzel', serif;
        font-size: 20px;
      }
      #transition1:hover {
        transform: scale(3);
      }
      #name {
        transition: color 10s;
        font-size: 28px;
      }

      #content {
        display: grid;
        grid-template-columns: 1fr 5fr 1fr;
        grid-template-areas:
          ". header ."
          ". sidenav ."
          ". cover .";
      }
      #myNavBar {
        grid-area: sidenav;
        text-align: center;
        margin-left: 30px;
      }
      #image {
        grid-area: cover;
        width: 100%;
        margin: 10px;
        padding: 10px;
        border-radius: 7px;
        background-color:white;
      }
      @keyframes colors {
        0% {
          color: #c9ab89;
        }
        25% {
          color: #79675d;
        }
        50% {
          color: #c9ab89;
        }
        75% {
          color: #79675d;
        }
        100% {
          color:#c9ab89;
        }
      }
      #header {
        animation: colors 7s infinite;
      }
    @media screen and (max-width: 480px) {
      #content {
        grid-template-columns: 1fr;
        grid-template-areas:
          "header"
          "sidenav"
          "cover";
        }
    }
    </style>
  </head>
  <body>
<div id="content">
    <div class="centered">

    <header id="header">
      Hi, I'm Tajea
      <br />
      Scroll down to see my work
    </header>
  </div>
    <nav id="myNavBar">
    <p id="transition1">
      Work
    </p>
    <p id="transition1"><a href="photography.html">Photography</a></p>
    <p id="transition1"><a href="artwork.html">Artwork</a></p>
    <p id="transition1"><a href="projects.html">Projects</a></p>
    <p id="transition1"><a href="aboutpage.html">About Me</a></p>
    <p id="transition1"><a href="contactinformation.html">Contact Information</a></p>
  </nav>
  <img id="image"
  style="height: 750px"
  src="images/HomePage.jpeg"
  alt="marble"
  />
</div>
  </body>

</html>
