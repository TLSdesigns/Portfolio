<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Artwork</title>
    <style>
    body {
      background-color: black;
    }
    p {
      font-size: 19px;
    }
    #header {
      text-align: center;
      display:inline-block;
      padding: 5px;
      margin: 20px;
      font-size: 55px;
      color: #e3d6c7;
      font-family: 'Times New Roman', serif;
      width: 100%;
      grid-area: header;
    }

    #myNavBar p a {
      color: #e3d6c7;
      font-family: 'Times New Roman', serif;
      font-size: 20px;

    }
    .centered{
      text-align: center;
      grid-area: header;

    }
    #transition1 {
      transition-property: transform;
      transition-duration: 0.5s;
      transition-timing-fucntion: linear;
      transition-delay: 0s;
      transform-origin: center;
      color: #e3d6c7;
      font-family: 'Times New Roman', serif;
      font-size: 20px;
    }
    #transition1:hover {
      transform: scale(3);
    }
    #name {
      transition: color 1s;
      font-size: 27px;
    }
    #name:hover {
      color: #e3d6c7;
    }
    #content {
      display: grid;
      grid-template-columns: 1fr 5fr 1fr;
      grid-template-areas:
        ". header ."
        ". sidenav ."
        ". cover .";
    }
    #myNavBar {
      grid-area: sidenav;
      text-align: center;
      margin-left: 30px;
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black;
      border-radius: 5px;
      width: 50px;
    }

    @keyframes colors {
      0% {
        color: #d3a977;
      }
      25% {
        color: #e3d6c7;
      }
      50% {
        color: #d3a977;
      }
      75% {
        color: #e3d6c7;
      }
      100% {
        color:#d3a977;
      }
    }
    #header {
      animation: colors 6s infinite;
    }
  @media screen and (max-width: 480px) {
    #content {
      grid-template-columns: 1fr;
      grid-template-areas:
        "header"
        "sidenav"
        "cover";
      }
  }
    </style>
  </head>

    <p id="transition1"><a href="contactinformation.html">Contact Information</a></p>
    </nav>
