<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 14 - Forms</title>
  </head>
  <style>
    #Space1 label,
    #Space2 label,
    #Space3 label {
      display: block;
    }

    #Space1 input:focus-visible{
      outline: 5px solid blue;
    }

    #lastNameContainer input {
      background-color: skyblue;
      border: 0;
      padding: 12px;
    }
    #lastNameContainer input:focus-visible {
      outline: 0;
    }
  </style>
  <body>
    <form>
      <h2>Popular Luxury Brands</h2>
      <div id="Space1">
        <p>What are your favorite fashion brands?</p>
        <label for="option1">1.</label>
        <input type="text" id="Option1Input" name="firstOption">
      </div>
      <div id="Space2">
        <label for="option2">2.</label>
        <input type="text" id="Option2Input" name="secondOption">
      </div>
      <div id="Space3">
        <label for="option3">3.</label>
        <input type="text" id="Option3Input" name="thirdOption">
      </div>
      <br>
      <p>What brand do you wear the most?</p>
    <div>
      <input
        type="radio"
        id="brand1"
        name="brand"
        value="vs"
        />
      <label for="VSRadio">
        Victoria Secret
      </label>
    </div>
    <div>
      <input
        type="radio"
        id="brand2"
        name="brand"
        value="mk"
        />
      <label for="MKRadio">
        Michael Kors
      </label>
    </div>
    <div>
      <input
        type="radio"
        id="brand3"
        name="brand"
        value="chanel"
        />
      <label for="ChanelRadio">
        Chanel
      </label>
    </div>
    <div id="buttonContainer">
      <input type="button" value="Click to submit this form">
    </div>
    </form>
  </body>
</html>
